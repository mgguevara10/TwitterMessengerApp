<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="StyleSheet1.css" rel="stylesheet" />
</head>
<body id="body">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="#">Twitter Hack</a>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input id="FriendUrl" type="text" class="form-control" placeholder="Add A friend">
                </div>
                <button type="button" class="btn btn-default" onclick="myTwitter.followFriend()">Add New Friend</button><!--   Here the person will be able to add friend urls and follow them-->
                <button type="button" class="btn btn-default" onclick="myTwitter.GetProfile()">My Profile</button>
            </form>
        </div>
    </nav>
    
    <section class="container">
        <section class="col-md-3">


            <div class="row">
                <div class="col-md-12">
                    <div class="thumbnail">
                        <img id="picture" src="http://www.clker.com/cliparts/F/S/w/Q/k/K/head-profile-silhouette-male-hi.png" />
                        <div class="caption">
                            <h3 id="userName">Profile Name</h3>
                            <p id="bio"></p>
                            <p><button id="updateProfile" class="btn btn-default" onclick="myTwitter.EditProfile()">Update Profile</button></p>
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="col-md-12">
                <textarea class="form-control" rows="3" id="message"></textarea>
                <button type="button" class="btn btn-primary" onclick="myTwitter.sendTweet()">Tweet</button>
                <button type="button" class="btn btn-primary" id="submitChanges">Submit Changes</button>
            </div>

            <div class="col-md-12">
                <h3>Friends</h3>
                <ul id="friendslist"></ul>
            </div>
        </section>
        <section class="col-md-9">
            <table class="table table-striped" id="tweets">
                <thead>
                    <tr>
                        <th>
                            Tweet
                        </th>
                        <th>
                            User
                        </th>
                        <th>
                            Time
                        </th>
                        <th>
                            Edit
                        </th>
                        <th>
                            Delete
                        </th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </section>
    
            
        
    </section>
    
        <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <img id="profilePic"/>
                        <p id="biography2">

                        </p>
                        <h3>Friends</h3>
                        <ul id="friendsList">
                            
                        </ul>
                        <h3 id="ftweets">Friends Tweets</h3>
                        <ul id="friendTweets">

                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="myTwitter.ClearModal()"class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    

    <script src="Scripts/jquery-1.9.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="JavaScript1.js"></script>
</body>
</html>
