<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="StyleSheet1.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light|Play' rel='stylesheet' type='text/css'>
</head>
<body id="body">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <a class="navbar-brand logo" href="#">Tuita</a>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input id="FriendUrl" type="text" class="form-control" placeholder="Add A friend">
                </div>
                <button class="btn btn-default" onclick="myTwitter.followFriend()">Add</button><!--   Here the person will be able to add friend urls and follow them-->
            </form>
        </div>
    </nav>
    
    <section class="container">
        <section class="col-md-3 col-md-push-1">
            <div class="row">
            <div id="profilearea" class="col-md-12">
                <div class="thumbnail">
                    <img id="picture" src="http://www.clker.com/cliparts/F/S/w/Q/k/K/head-profile-silhouette-male-hi.png" class="pull-left"/><br/><br/><br/>
                    <div class="caption">
                        <h3 id="userName">Profile Name</h3>
                        <p id="bio"></p>
                        <p><button id="updateProfile" class="btn btn-default" onclick="myTwitter.EditProfile()">Update Profile</button></p>
                    </div>
                </div>
           
                <textarea class="form-control" rows="1" id="message" placeholder="Compose new tuit..."></textarea><br/>
                <button type="button" class="btn btn-primary" onclick="myTwitter.sendTweet()">Tweet</button>
                <button type="button" class="btn btn-primary" id="submitChanges">Submit Changes</button>
                
            </div>
            
            <div class="col-md-11 friends">
                <h1>Friends</h1>
                <div id="friendslist">

                </div>
            </div>
          </div>
        </section>
        <section class="col-md-6 col-md-push-1 tweetlist">
            <article id="tweets">
                <h3>Tuits</h3>
                <hr />
                <div class="col-md-12" id="tbody">

                </div>
            </article>
        </section>
    
            
        
    </section>
    
        <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="Summary">
                        <p>Profile Summary</p>
                    </div>
                    <div class="modal-header">
                        <img height="200px" width="200px" id="profilePic" />
                        <h3 class="modal-title" id="myModalLabel">Modal title</h3>
                        <p id="biography2">
                        </p>
                    </div>
                    <div class="modal-body">
                    
                        <p id="friendsList">
                            
                        </p>
                        <h3 id="ftweets">Friends Tweets</h3>
                        <div id="friendTweets">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="myTwitter.ClearModal()"class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    

    <script src="Scripts/jquery-1.9.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="JavaScript1.js"></script>
</body>
</html>
